<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>Sorting Algorithm Visualizer</h1>
    
    <select id="numElements" name="numElements">
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="75">75</option>
        <option value="100">100</option>
        <option value="700">700</option>
      </select>
      <select id="speed" name="speed">
        <option value="slow">slow</option>
        <option value="medium">medium</option>
        <option value="fast">fast</option>
        <option value="very fast">very fast</option>
        <option value="super fast">super fast</option>
        <option value="insane">insane</option>
      </select>
      <button class="reset">Reset</button>
      <span id="swaps">Number of Swaps: <span id="number">0</span></span> 
    <div class="container" id='container'></div>
    <button class="SSort">Selection Sort</button>
    <button id="heapSort">Heap Sort</button>
    <button id="quickSort">Quick Sort</button>
    <button id="mergeSort">Merge Sort</button>
    <script src="main.js"></script>
</body>
